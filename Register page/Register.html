<link rel="stylesheet" href="style_register.css" type="text/css">


<form action="/login" method="POST">
<div class="Register">
<div class="Register-screen">
<div class="app-title">
<h1>Register</h1>
</div>
<div class="Register-form">
<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Username" name="Username">
<label class="login-field-icon fui-user" for="login-name"></label></div>

<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Email Address" name="Email Address">
<label class="login-field-icon fui-user" for="login-name"></label></div>

<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Password" name="Password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>

<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Confirm password" name="Confirm password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>

<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button><br />
<input type="Sign In" value="Sign in" class="btn btn-primary btn-large btn-block"><hr />
<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>

</div>
</div>
</div>
</form>
